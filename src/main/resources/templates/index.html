<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Hello WebSocket</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/css/animations.css" rel="stylesheet"/>
    <link href="/css/cover.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div id="mainBlock" class="inner cover center-block loginBlock">
                <div id="loginArea">
                <h1 class="cover-heading">Chat</h1>
                <p class="lead">Chat with people.</p>
                <div class="form-group">
                    <label class="pull-left control-label" for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label class="pull-left control-label" for="room">Room</label>
                    <input class="form-control" id="room" placeholder="Room"/>
                </div>
                <p class="lead">
                    <a id="startChat" href="javascript:void(0)" class="btn btn-lg btn-default">Start Chatting!</a>
                </p>
                </div>
                <div id="chatWrapper" style="display:none;opacity:0.0;">
                    <header><div id="roomName">Room</div></header>
                    <div id="chatContent"></div>
                    <footer>
                        <div class="input-group">
                            <input type="text" id="sendMessage" class="form-control" placeholder="Type to chat..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="sendButton">Send</button>
                            </span>
                        </div>
                    </footer>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/index.js"></script>
<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
